{% extends 'layout/base.html' %}

{% block content %}
{% if products %}
<div class="row">
  {% for p in products %}
  <div class="col-md-3 col-sm-12" style="padding: 1rem;">
    <div class="card">
      <img class="card-img-top" src="{{ p.image}}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{ p.name }}</h4>
        <p class="card-text">{{ "{:,.1f}".format(p.price)}}</p>
        <a href="/product/{{p.id}}" class="btn btn-primary">Xem Chi Tiet</a>
        <a href="#" class="btn btn-danger">Đặt Hàng</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif%}
{% endblock %}




</body>

</html>
